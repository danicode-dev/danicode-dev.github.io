<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="DG">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    <linearGradient id="dGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58A6FF"/>
      <stop offset="50%" stop-color="#79C0FF"/>
      <stop offset="100%" stop-color="#58A6FF"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="64" height="64" rx="16" fill="url(#bgGrad)"/>
  
  <!-- Subtle border effect -->
  <rect width="62" height="62" x="1" y="1" rx="15" fill="none" stroke="#30363D" stroke-width="0.5"/>
  
  <!-- Modern D letterform with gradient and glow -->
  <g filter="url(#glow)">
    <!-- Main D shape - more geometric and modern -->
    <path
      fill="url(#dGrad)"
      d="M18 12h12c11 0 20 9 20 20s-9 20-20 20H18V12z
         M24 18v28h6c7.7 0 14-6.3 14-14s-6.3-14-14-14h-6z"
    />
    <!-- Inner accent line -->
    <rect x="24" y="28" width="8" height="8" rx="2" fill="#0D1117" opacity="0.6"/>
  </g>
  
  <!-- Decorative accent dot -->
  <circle cx="52" cy="12" r="4" fill="#3FB950" opacity="0.9"/>
  <circle cx="52" cy="12" r="2" fill="#7EE787"/>
</svg>
